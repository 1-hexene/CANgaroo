name: Build CANgaroo

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git cmake \
          qt6-base-dev qt6-base-private-dev qt6-tools-dev \
          libqt6serialport6-dev libqt6charts6-dev \
          libnl-3-dev libnl-route-3-dev libgl1-mesa-dev

    - name: Run qmake6 and make
      run: |
        qmake6
        make -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: CANgaroo-build
        path: bin/

  build-windows-mingw:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Qt 6 (MinGW)
      - name: Install Qt 6 (MinGW)
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.6.1
          host: windows
          target: desktop
          arch: win64_mingw
          modules: qtserialport qtcharts
          cache: true

      # qmake / mingw / windeployqt in PATH
      - name: Add Qt and MinGW to PATH
        shell: pwsh
        run: |
          Write-Host "QT_ROOT_DIR=$env:QT_ROOT_DIR"

          if (-not $env:QT_ROOT_DIR) {
            Write-Error "QT_ROOT_DIR is not set"
            exit 1
          }

          # Qt tools
          "$env:QT_ROOT_DIR\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

          # MinGW toolchain
          $mingw = Get-ChildItem "$env:QT_ROOT_DIR\Tools" -Directory |
                   Where-Object { $_.Name -like "mingw*" } |
                   Select-Object -First 1

          if (-not $mingw) {
            Write-Error "MinGW toolchain not found under Qt Tools"
            exit 1
          }

          "$($mingw.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify toolchain
        run: |
          where g++
          g++ --version
          qmake6 --version

      # qmake
      - name: qmake configure
        run: |
          qmake6 CANgaroo.pro CONFIG+=release

      # Build
      - name: Build with MinGW
        run: |
          mingw32-make -j2

      # Deploy with windeployqt
      - name: Run windeployqt
        run: |
          mkdir deploy
          copy *.exe deploy\
          windeployqt `
            --release `
            --compiler-runtime `
            --no-translations `
            deploy\CANgaroo.exe

      # Upload artifact
      - name: Upload deployed application
        uses: actions/upload-artifact@v6
        with:
          name: CANgaroo-Windows-Qt6-MinGW
          path: deploy/
